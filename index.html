  <!DOCTYPE html>
  <html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href=".css">
  </head>
  <body>
  <div>
  <label for="name" id="name-label">Name:</label>
  <input type="text" id="name" name="name" placeholder="Enter your name" required>
  </div>
  <div>
  <label for="email" id="email-label">Email:</label>
  <nput type="email" id="email" name="email" placeholder="Enter your email" required>
  </div>
  <div>
  <label for="number" id="number-label">Number:</label>
  <input type="number" id="number" name="number" placeholder="Enter a number" min="1" max="100" required>
  </div>
  <div>
  <label for="dropdown">Select an option:</label>
  <select id="dropdown" name="dropdown">
  <option value="option1">Option 1</option>
  <option value="option2">Option 2</option>
  <option value="option3">Option 3</option>
  </select>
  </div>
  <div>
  <label>Choose one:</label><br>
  <input type="radio" id="radio1" name="radio" value="option1">
  <label for="radio1">Option 1</label><br>
  <input type="radio" id="radio2" name="radio" value="option2">
  <label for="radio2">Option 2</label><br>
  </div>  
  <label for="checkbox1">
  <input type="checkbox" id="checkbox1" name="option1" value="value1"> Option 1
  </label>
  <label for="checkbox2">
  <input type="checkbox" id="checkbox2" name="option2" value="value2"> Option 2
  </label>
  <button type="submit" id="submit">Submit</button>
  </form>
  </body>
  </html>
